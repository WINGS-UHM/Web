{% assign news = site.data.WINGS_news | sort: "year" | reverse %}

<div class="news-timeline">
  {% for year_group in news %}
    <div class="news-year">
      <h3 class="title is-5">{{ year_group.year }}</h3>
      
      {% for item in year_group.items %}
        <div class="news-item">
          <p>{{ item.content | markdownify }}</p>
          <p class="news-date"><em>{{ item.date }}</em></p>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
